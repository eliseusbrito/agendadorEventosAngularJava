<h2>Room Details</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Responsável:  </b></label> {{room.name}}
  </div>
  <div>
    <label><b> Data: </b></label> {{room.date}}
  </div>
  <div>
    <label><b> Horário de Inicio: </b></label> {{room.startHour}}
  </div>
    <div>
    <label><b> Horário de Fim: </b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Room List</button><br>
